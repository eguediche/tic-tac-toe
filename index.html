<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <main>
        <div class="logo-boite">
            <img src="Combined Shape Copy.svg" alt="croix-icon">
            <img src="Oval Copy.svg" alt="rond-icon">
        </div>
        <div class="pick-player-boite">
            <h1>PICK PLAYER 1'S MARK</h1>
            <div class="btn-player-div">
                <button class="x-btn"><img src="Combined Shape Copy 2.svg" alt="croix-icon"></button>
                <button class="o-btn"><img src="Oval Copy (1).svg" alt="rond-icon"></button>
            </div>
            <h2>REMEMBER : X GOES FIRST</h2>
        </div>
        <div class="game-mode-boite">
            <button class="game-cpu">NEW GAME (VS CPU)</button>
            <button class="game-player"><a href="game.html">NEW GAME (VS PLAYER)</a></button>
        </div>
    </main>
</body>
</html>
